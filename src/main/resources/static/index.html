<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Comments</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/indexController.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body ng-app="index" ng-cloak>
    <div class="container" id="mainController" ng-controller="main">
        <div class="row input-text">
            <textarea ng-model="inputText"></textarea>
            <button class="btn btn-default" ng-click="post(inputText)">
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
        <div class="posts">
            <div class="row post" ng-repeat="comment in comments">
                <p ng-hide="edit">{{comment.text}}</p>
                <textarea ng-if="edit" ng-model="comment.interimText" ng-init="comment.interimText = comment.text"></textarea>
                <button ng-if="edit" class="btn edit" ng-click="editComment(comment)">
                    <i class="fa fa-arrow-right"></i>
                </button>
                <button class="btn" ng-click="edit = !edit">
                    <i class="fa fa-edit"></i>
                </button>
                <button class="btn" ng-click="delete(comment)">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>
    </div>


<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/tether.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<script src="/webjars/angularjs/1.6.4/angular.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/indexController.js"></script>
</body>
</html>
